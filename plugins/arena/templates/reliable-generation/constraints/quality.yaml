# Quality Constraint
# This constraint ensures output meets quality standards

id: quality
priority: 5

summary: |
  Output must meet professional quality standards.
  Content should be well-structured, coherent, and polished.
  Writing should be clear and error-free.

rules:
  - id: grammar-spelling
    text: |
      Content must be free of grammatical errors and spelling mistakes.
      Proper punctuation and capitalization required.
    default_severity: MEDIUM
    examples:
      violation: "Their going too the store"
      compliant: "They're going to the store"

  - id: coherent-structure
    text: |
      Content must have a clear, logical structure.
      Ideas should flow naturally from one to the next.
    default_severity: HIGH
    examples:
      violation: "Random jumps between unrelated topics"
      compliant: "Smooth transitions between related concepts"

  - id: completeness
    text: |
      Content must fully address the stated goal.
      No significant aspects should be omitted.
    default_severity: HIGH
    examples:
      violation: "Story ends abruptly without conclusion"
      compliant: "Complete narrative arc with resolution"

  - id: no-repetition
    text: |
      Avoid unnecessary repetition of ideas or phrases.
      Each section should add new value.
    default_severity: LOW
    examples:
      violation: "The same point made three times in different words"
      compliant: "Each paragraph introduces new information"
